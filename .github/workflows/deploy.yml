name: deploy
on:
    push:
      branches:
        - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: test
              run: |
                npm ci 
                npm test
              env:
                CI: true
            - name: setup for deploy
              run: |
                npm ci
                npm run build
                cd build
                cd ..
              env:
                CI: true
            
            - name: deploy ghpages
              uses: JamesIves/github-pages-deploy-action@4.1.5
              with: 
                # ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                BRANCH: gh-pages
                FOLDER: build